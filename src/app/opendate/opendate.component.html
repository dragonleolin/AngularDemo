
<table>
  <thead>
    <tr>
      <th></th>
      <th>城市</th>
      <th>地區</th>
      <th>空氣狀況</th>
      <th>AQI</th>
      <th>資料更新日期</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; index as i" style="text-align: center">
      <td>{{ i +1 }}</td>
      <td>{{ item.County }}</td>
      <td >{{ item.SiteName }}</td>
      <td>{{ item.Status }}</td>
      <td>{{ item.AQI }}</td>
      <td>{{ item.PublishTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
    </tr>
  </tbody>
</table>
